<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Leaderboard App</title>
  <script defer src="main.js"></script></head>
  <body class="container">
    <div class="main row">
      <h1 class="mt-5">LeaderBoard</h1>
      <div class="col mt-5 scores">
        <div class="row">
          <h2 class="col-6">Recent Scores</h2>
          <button class="btn btn-light col-2 button">Refresh</button>
        </div>
        <ul class="leaderboard mt-3 py-2">
          <li>name : score</li>
          <li>name : score</li>
          <li>name : score</li>
          <li>name : score</li>
        </ul>
      </div>
      <div class="col mt-5">
        <form>
          <div class="mb-3">
            <h3>Add your Score</h3>
            <input type="email" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <input type="number" placeholder="Your Score" class="form-control" id="score">
          </div>
          <button type="submit" class="btn btn-light right button">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
