<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Leaderboard App</title>
  </head>
  <body class="container">
    <div class="main row">
      <h1 class="mt-5">LeaderBoard</h1>
      <div class="col mt-5 scores">
        <div class="row">
          <h2 class="col-6">Recent Scores</h2>
          <button id="refresh" class="btn btn-light col-2 button">Refresh</button>
        </div>
        <div class="leaderboard mt-3 py-2 ">
          <div class="spinner-border text-danger spinner" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div class="col mt-5">
        <form >
          <div class="mb-3">
            <h3>Add your Score</h3>
            <input type="text" class="form-control mb-5 mt-3 py-2" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <input type="number" placeholder="Your Score" class="form-control my-5 py-2" id="score">
          </div>
          <button type="submit" id="button" class="btn btn-light right button">Submit</button>
        </form>
      </div>
    </div>
    <footer class="pt-2 fixed-bottom px-3 bg-light border-secondary border-top mt-2">
      <div>
        <p>&copy; Kalunge 2021</p>
      </div>
    </footer>
  </body>
</html>
